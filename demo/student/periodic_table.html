<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table - Smart Tutor (Demo)</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/ticker.css">
    <link rel="stylesheet" href="../assets/css/periodic_table.css">
</head>
<body>
    <div id="newsTickerContainer"></div>
    <div class="dashboard">
        <aside class="sidebar" style="position: fixed !important; top: 0 !important; left: 0 !important; display: block !important; visibility: visible !important; z-index: 1000 !important;">
            <div class="sidebar-header">
                <h2>Smart Tutor</h2>
                <p>Student Portal</p>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html">My Materials</a></li>
                    <li><a href="lectures.html">Lectures</a></li>
                    <li><a href="homework.html">Homework</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="calculator.html">Calculator</a></li>
                    <li><a href="formulas.html">Formulas</a></li>
                    <li><a href="periodic_table.html" class="active">Periodic Table</a></li>
                    <li><a href="work_log.html">Work Log</a></li>
                    <li><a href="report_cards.html">Report Cards</a></li>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#" onclick="demoAuth.logout(); window.location.href='../index.html';">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="header">
                <h1>Periodic Table of Elements</h1>
            </div>
            
            <div class="card">
                <div class="periodic-table-container">
                    <div id="periodicTable" class="periodic-table"></div>
                </div>
                <div class="element-info" id="elementInfo">
                    <p>Click on an element to view details</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../assets/js/demoData.js"></script>
    <script>
        if (!demoAuth.checkRole('student')) {
            window.location.href = '../index.html';
        }
        
        const container = document.getElementById('newsTickerContainer');
        fetch('../includes/news_ticker.html')
            .then(response => response.text())
            .then(html => container.innerHTML = html);
    </script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/mobile-menu.js"></script>
    <script src="../assets/js/periodic_table.js"></script>
</body>
</html>
