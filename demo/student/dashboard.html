<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Smart Tutor (Demo)</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/ticker.css">
    <link rel="stylesheet" href="../assets/css/ai-chat.css">
</head>
<body>
    <div id="newsTickerContainer"></div>
    <div class="dashboard">
        <aside class="sidebar" style="position: fixed !important; top: 0 !important; left: 0 !important; display: block !important; visibility: visible !important; z-index: 1000 !important;">
            <div class="sidebar-header">
                <h2>Smart Tutor</h2>
                <p>Student Portal</p>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="active">My Materials</a></li>
                    <li><a href="lectures.html">Lectures</a></li>
                    <li><a href="homework.html">Homework</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="calculator.html">Calculator</a></li>
                    <li><a href="formulas.html">Formulas</a></li>
                    <li><a href="periodic_table.html">Periodic Table</a></li>
                    <li><a href="work_log.html">Work Log</a></li>
                    <li><a href="report_cards.html">Report Cards</a></li>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#" onclick="demoAuth.logout(); window.location.href='../index.html';">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="header">
                <h1 id="welcomeMessage">Welcome, Student</h1>
                <div class="user-info">
                    <span>Student</span>
                </div>
            </div>
            
            <div class="card">
                <h2>All Uploaded Materials</h2>
                <div class="materials-grid" id="materialsGrid">
                    <!-- Materials will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- AI Chat Section -->
    <div id="aiChatContainer" class="ai-chat-container">
        <div class="ai-chat-header" onclick="document.getElementById('aiChatContainer').classList.toggle('minimized')">
            <h3><span class="ai-icon">ü§ñ</span> AI Study Assistant</h3>
            <button id="aiChatToggle" class="ai-chat-toggle">‚àí</button>
        </div>
        <div class="ai-chat-messages" id="aiChatMessages">
            <div class="ai-chat-placeholder">
                <div class="ai-icon">ü§ñ</div>
                <p>Ask me anything about your studies!</p>
            </div>
        </div>
        <div class="ai-chat-input-container">
            <input type="text" id="aiChatInput" class="ai-chat-input" placeholder="Type your question...">
            <button id="aiChatSend" class="ai-chat-send">‚û§</button>
        </div>
    </div>
    
    <script src="../assets/js/demoData.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/mobile-menu.js"></script>
    <script src="../assets/js/ai-chat.js"></script>
    <script>
        // Check authentication
        if (!demoAuth.checkRole('student')) {
            window.location.href = '../index.html';
        }
        
        const user = demoAuth.getCurrentUser();
        document.getElementById('welcomeMessage').textContent = `Welcome, ${user.full_name}`;
        
        // Load news ticker
        function loadTicker() {
            const container = document.getElementById('newsTickerContainer');
            fetch('../includes/news_ticker.html')
                .then(response => response.text())
                .then(html => {
                    container.innerHTML = html;
                });
        }
        loadTicker();
        
        // Load materials
        function loadMaterials() {
            const materials = demoDB.getMaterials();
            const studentId = user.id;
            const grid = document.getElementById('materialsGrid');
            
            if (materials.length === 0) {
                grid.innerHTML = '<p>No materials available yet.</p>';
                return;
            }
            
            grid.innerHTML = materials.map(material => {
                const status = demoDB.getProgress(studentId, material.id);
                const isUrl = material.file_path.startsWith('http');
                const fileExt = material.file_path.split('.').pop().toLowerCase();
                
                let fileIcon = 'üìé';
                let linkText = 'Download Material';
                
                if (isUrl) {
                    fileIcon = 'üîó';
                    linkText = 'Watch/Open Video';
                } else if (fileExt === 'pdf') {
                    fileIcon = 'üìÑ';
                    linkText = 'View PDF';
                } else if (['doc', 'docx'].includes(fileExt)) {
                    fileIcon = 'üìù';
                    linkText = 'Download Document';
                } else if (['ppt', 'pptx'].includes(fileExt)) {
                    fileIcon = 'üìä';
                    linkText = 'Download Presentation';
                } else if (['mp4', 'avi', 'mov', 'wmv', 'flv', 'webm'].includes(fileExt)) {
                    fileIcon = 'üé•';
                    linkText = 'Watch Video';
                }
                
                return `
                    <div class="material-card">
                        <div class="material-type-badge type-${material.type}">
                            ${material.type.charAt(0).toUpperCase() + material.type.slice(1)}
                        </div>
                        <h3>${material.title}</h3>
                        <p>${material.description}</p>
                        <div class="material-meta">
                            <span class="lecturer-name">By: ${material.lecturer_name}</span>
                            <span class="upload-date">${new Date(material.uploaded_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                        </div>
                        <div class="progress-section">
                            <label>Progress:</label>
                            <select class="progress-select" data-material-id="${material.id}">
                                <option value="not_started" ${status === 'not_started' ? 'selected' : ''}>Not Started</option>
                                <option value="in_progress" ${status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                <option value="completed" ${status === 'completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </div>
                        ${material.file_path ? `
                            <a href="${isUrl ? material.file_path : '#'}" 
                               class="btn btn-primary btn-block mt-2" 
                               ${isUrl ? 'target="_blank"' : 'onclick="alert(\'Demo mode: File download simulated\'); return false;"'}>
                               ${fileIcon} ${linkText}
                            </a>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            // Add event listeners for progress updates
            document.querySelectorAll('.progress-select').forEach(select => {
                select.addEventListener('change', function() {
                    const materialId = parseInt(this.getAttribute('data-material-id'));
                    const status = this.value;
                    demoDB.updateProgress(studentId, materialId, status);
                    
                    // Visual feedback
                    const card = this.closest('.material-card');
                    card.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 200);
                });
            });
        }
        
        loadMaterials();
    </script>
</body>
</html>
